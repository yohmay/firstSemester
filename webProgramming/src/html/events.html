<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Basic Selectors in Attributes</title>
    <script type="text/javascript" src=" http://code.jquery.com/jquery-1.9.1.j">
    </script>
    <script>
        $(document).ready(function () {
            $("#btnButton").click(function () {
                $("#div1").hide();
            });
        });
    </script>
</head>

<body>
    <input type="button" id="btnButton" value="Click here" />
</body>

</html>
