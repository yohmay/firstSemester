<!DOCTYPE html>

<head>

    <title>Basic Selectors in Attributes</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.j">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("[type='text']").val("Entering a value in the text field");
            $("[type='txtName']").val("New Information")
        });
    </script>
</head>

<body>
    <input type="text" name="txtInfo" id="txtInfo">
    <input type="text" name="txtName" id="txtName">
</body>

</html>
