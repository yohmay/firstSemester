<!DOCTYPE html>

<head>

    <title>Seletores Básicos em Atributos</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.j">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("[type='text']").val("Inserindo um valor no campo texto");
            $("[type='txtNome']").val("Nova Informação")
        });
    </script>
</head>

<body>
    <input type="text" name="txtInfo" id="txtInfo">
    <input type="text" name="txtNome" id="txtNome">
</body>

</html>
