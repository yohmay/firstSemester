<!DOCTYPE html>
<html>

<script language="javascript">
    var cont;
    for (cont = 0; cont < 10; cont++) {
        alert("Número:" + cont + "<br/>");
    }
</script>

<script language="javascript">
    var cont;
    while (cont < 10) {
        alert("Número:" + cont + "<br/>");
        cont = cont + 1;
    }
</script>

</html>
