<!DOCTYPE html>
<html>

<script language="javascript">
    let number;
    for (number = 0; number < 10; number++) {
        alert("Number:" + number + "<br/>");
    }
</script>

<script language="javascript">
    let sequence;
    while (sequence < 10) {
        alert("Number:" + sequence + "<br/>");
        sequence = sequence + 1;
    }
</script>

</html>
