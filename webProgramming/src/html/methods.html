<!DOCTYPE html>

<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.j">
    </script>

<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#b1").click(function () {
                $("[type='text']").val("entering a new value");
                $("[type='text']").before("-Before-");
                $("[type='text']").after("-After-");
                $("#d1").prepend("Learning");
                $("#d1").append("jQuery");
                $("#d2").html("Web Programming");
            });
        });
    </script>
    <style type="text/css">
        div {
            border-width: 1px;
            border-style: solid;
        }
    </style>
    <div id="d1">Learning jQuery</div>
    <br>
    <input type="text" value="Inicial Value">
    <input id="b1" type="button" value="Click Here">
    <br>
    <br>
    <div id="d2">Practicing jQuery</div>
</body>
</head>

<body>
    <input type="button" id="btnButton" value="Click here" />
</body>

</html>
